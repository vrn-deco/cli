name: build and test

on:
  push:
    branches:
      - main
      - next
    paths:
      - '.github/workflows/**'
      - 'vitest.config.ts'
      - 'packages/**'

  pull_request:
    branches:
      - main
      - next
    paths:
      - '.github/workflows/**'
      - 'vitest.config.ts'
      - 'packages/**'

jobs:
  test:
    name: Unit Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14, 16]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.9.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint
      - name: Run compile and build packages
        run: pnpm build
      - name: Run tests
        run: pnpm test:unit

  coverage-report:
    name: Coverage Report
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.9.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run compile and build packages
        run: pnpm build
      - name: Run tests and collect coverage
        run: pnpm test:coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v2
